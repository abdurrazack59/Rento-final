<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-item routerLink="/user" router-direction="back">
          <ion-avatar slot="start">
            <img [src]="[userImg]">
          </ion-avatar>
          <ion-label>
            <b>{{userName}}</b>
            <p>{{mobileNumber}}</p>
          </ion-label>
          <ion-icon name="arrow-dropright"></ion-icon>
        </ion-item>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label><a routerLink="/rentopass">Rento Pass</a></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label><a routerLink="/sharepass">Share Pass</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="time" slot="start"></ion-icon>
          <ion-label><a routerLink="/yourrides">Your Rides</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="key" slot="start"></ion-icon>
          <ion-label><a routerLink="">Self Drive Booking</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="help-circle-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="">Know Your Rides</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="filing" slot="start"></ion-icon>
          <ion-label><a routerLink="/ratecard">Rate Card</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label><a routerLink="/rentomoney">Rento Money</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="wallet" slot="start"></ion-icon>
          <ion-label><a routerLink="/payments">Payments</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="happy" slot="start"></ion-icon>
          <ion-label><a routerLink="/support">Support</a> </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="information-circle-outline" slot="start"></ion-icon>
          <ion-label><a routerLink="/about">About</a> </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <div class="header-segment">
          <a routerLink="/daily" routerLinkActive="active-link">Daily</a>
          <a routerLink="/rentals" routerLinkActive="active-link">Rentals</a>
          <a routerLink="/outstation" routerLinkActive="active-link">Outstation</a>
          <a routerLink="/drive" routerLinkActive="active-link">Drive</a>
        </div>

        <ion-icon name="notifications" slot="end" class="notification-icon"></ion-icon>
      </ion-toolbar>
    </header>
    <ion-content>
    
    
    </ion-content>

    <ion-segment scrollable>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-micro-active.svg" style="height: 50px;width: 50px;"
            alt=""></a>
      </ion-segment-button>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-prime-play-active.svg" style="height: 50px;width: 50px;"
            alt=""></a>
      </ion-segment-button>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-prime-sedan-active.svg" style="height: 50px;width: 50px;"
            alt=""></a>
      </ion-segment-button>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-prime-suv-active.svg" style="height: 50px;width: 50px;"
            alt=""></a>
      </ion-segment-button>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-lux-active.svg" style="height: 50px;width: 50px;" alt=""></a>
      </ion-segment-button>
      <ion-segment-button checked>
        <a routerLink=""><img src="../../assets/images/ola-kaali-peeli-active.svg" style="height: 50px;width: 50px;"
            alt=""></a>
      </ion-segment-button>
    </ion-segment>

    <div class="d-flex ride-btn">
      <div class="flex-fill">
        <a routerLink="/ridelater">RIDE LATER</a>
      </div>
      <span class="vertical-line"></span>
      <div class="flex-fill">
        <a routerLink="/ridenow">RIDE NOW</a>
      </div>
    </div>

  </div>

</ion-app>
